<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cricket Auction Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Cricket Auction Manager</h1>
    
    <div class="settings">
      <label>Number of Teams: <input type="number" id="teamCount" min="2" max="20" value="10"/></label>
      <label>Budget per Team: <input type="number" id="teamBudget" min="1" value="100"/></label>
      <button onclick="initializeTeams()">Initialize Teams</button>
      <button onclick="startUnsoldRound()">Start Unsold Round</button>
    </div>

    <div id="teamsContainer" class="teams-container"></div>

    <div class="unsold-section">
      <h2>Unsold Players</h2>
      <ul id="unsoldPlayers"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
